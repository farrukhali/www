<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Comics - Blmani </title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/line-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
    <div id="preloader" class="preloader-light">
        <h1 class="center-text color-black ultrabold uppercase bottom-0 fa-2x"><img src="images/logo-dark-red.png" style="margin:0 auto" alt=""></h1>
        <div id="preload-spinner"></div>
    </div>
	<div class="loading-gif hideit"><img src="images/loadersvg.svg"></div>
	<p id="toast-2" class="toast toast-top toast-large">You are Successfully Signed up.</p>
    <div id="page-transitions" class="page-build highlight-red">
        <div class="header header-light header-static header-logo-app hide-header-card">
            <!--<a href="#" class="header-icon header-icon-1 back-button"><i class="la la-arrow-left"></i></a>-->
            <a href="#" class="header-icon header-icon-1 back-button"><i class="la la-arrow-left"></i></a>
        </div>
        <div class="page-content">
            <div class="header-card card card-white card-full">
            	<div class="header header-static header-logo-app">
				<a href="#" class="header-icon header-icon-1 back-button"><i class="la la-arrow-left" style="color: #8E8E93;"></i></a>
			</div>
			<div class="formSuccessMessageWrap" id="formSuccessMessageWrap">
						<div class="notification-large notification-has-icon notification-green">
							<div class="notification-icon"><i class="fa fa-check notification-icon"></i></div>
							<h1 class="uppercase ultrabold">Signup Successfully.</h1>
							<p>Please click login to login and continue</p>
							<a href="login.html">Login</a>
						</div>				
			</div>
			<form action="http://localhost/netnock/contact.php" method="post" class="signupForm" id="signupForm">
			<fieldset>
                <div class="page-login top-60">
                    <img class="preload-image" src="images/logo-dark-red.png" data-src="images/logo-dark-red.png" alt="img">
                    <h3 class="regularbold top-30">Confirm Email Address</h3>
					<div class="formValidationError bg-red-dark top-20" id="usernameFieldError">
						<p class="center-text uppercase small-text color-white">Username is required!</p>
					</div>
					<div class="formValidationError bg-red-dark top-20" id="passwordFieldFieldError">
						<p class="center-text uppercase small-text color-white">Password is required!</p>
					</div>
					<div class="formValidationError bg-red-dark top-20" id="emailFieldError">
						<p class="center-text uppercase small-text color-white">Email is required!</p>
					</div>
					<div class="formValidationError bg-red-dark top-20" id="emailFieldError2">
								<p class="center-text uppercase small-text color-white">Email address must be valid!</p>
					</div>
					<div class="formValidationError bg-red-dark top-20" id="formError3">
								
					</div><br>
                    <div class="page-login-field bottom-20">
                        <i class="la la-shield"></i>
                        <input type="email" placeholder="Enter Verification Code" name="" value="" class="emailField requiredField requiredEmailField" id="emailField">
                    </div>
                    <!--<a href="#" class="button bg-highlight button-full button-s regularbold">Signup</a>-->
					<input type="submit" class="buttonWrap button bg-highlight button-sm button-rounded uppercase ultrabold contactSubmitButton top-30" id="signUpButton" value="Confirm" data-formId="signupForm" />

                </div>
				</fieldset>
				</form>	
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
	<script type="text/javascript" src="scripts/session.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
	<script>
$(window).on('load',function(){
    
	$('#page-build').remove();
	setTimeout(function(){$("#preloader").addClass('hide-preloader');},100);// will fade out the white DIV that covers the website.
});
</script>
</body>
