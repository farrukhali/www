<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Comics - Blmani</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/line-awesome.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/material-design-iconic-font.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
    <div id="preloader" class="preloader-light">
        <h1 class="center-text color-black ultrabold uppercase bottom-0 fa-2x"><img src="images/logo-dark-red.png" style="margin:0 auto" alt=""></h1>
        <div id="preload-spinner"></div>
    </div>
	<div class="loading-gif-centered hideit"><div><img src="images/loadersvg.svg"><p>Proccessing...</p></div></div>
	<p id="toast-fav" class="toast toast-top toast-large bg-black">Added to favourite List</p>
	<p id="toast-unfav" class="toast toast-top toast-large bg-black">Removed from favourite List</p>
	<p id="toast-unlike" class="toast toast-top toast-large bg-black">Removed from liked List</p>
	<p id="toast-like" class="toast toast-top toast-large bg-black">Item Liked!</p>
	
	<p id="toast-x" class="toast toast-top toast-large bg-black">Login to add Favourite/Like Listing!</p>
    <div id="page-transitions" class="page-build highlight-red">
        <div class="header header-light header-static header-logo-app hide-header-card">
            <a href="#" class="header-icon header-icon-1 back-button"><i class="la la-arrow-left"></i></a>
            <a href="#" class="header-icon header-icon-2 fav-star " id="add_fav_small_icon"><i class="la la-star-o" style="font-size: 26px"></i><i class="la la-star" style="font-size: 26px"></i></a>
            <a href="#" class="header-icon header-icon-3 " onclick="window.plugins.socialsharing.share(null, null, null, 'http://blmani.com')"><i class="la la-share-alt" style="font-size: 26px"></i></a>
        </div>
        <div class="page-content footer-clear">
            <!--   Episode banner section     -->
            <div class="header-card card card-full card-image first_episode_banner" style="background-image: url(images/story-banner.png)">
                <div class="header header-static header-logo-app">
                    <a href="#" class="header-icon header-icon-1 back-button"><i class="la la-arrow-left"></i></a>
                    <a href="#" class="header-icon header-icon-2 fav-star" id="add_fav_large_icon"><i class="la la-star-o" style="font-size: 26px"></i><i class="la la-star" style="font-size: 26px"></i></a>
                    <a href="#" class="header-icon header-icon-3" onclick="window.plugins.socialsharing.share(null, null, null, 'http://blmani.com')"><i class="la la-share-alt" style="font-size: 26px"></i></a>
                </div>
                <div class="episode-play-section">
                    <!--<a href="play-episode.html">
                        <img src="images/icons/play-icon.png" alt="Play Story" class="icon-play-story">
                        <p>Play First Episode</p>
                    </a>-->
                </div>
            </div>
            <!--   Story section     -->
            <div class="content">
                <div class="story-info top-30 bottom-30">
                    <div class="story-info-left">
                        <div class="story-cover">
                            <img data-src="images/story-banner.png" src="images/empty.png" class="preload-image responsive-image" alt="img">
                        </div>
                    </div>
                    <div class="story-info-right">
                        <!-- <div class="story-title">
                            <div class="story-title">
                                <h2>undefined</h2>
                                <p>2794 Episodes Completed</p>
                            </div>
                        </div>
                        <div class="author-details">
                            <img data-src="images/pictures/0s.png" src="images/empty.png" class="preload-image responsive-image" alt="img">
                            <div class="author-details-text-wrapper">
                                <div class="author-title">Admin</div>
                                <div class="author-start-date">2 Weeks ago</div>
                            </div>
                        </div>
                        <div class="story-views-sec">Views
                            <br><span class="story-views-sec-tag">502K</span>
                        </div>
                        <div class="right-fixed-action">
                            <a href="javascript:;"><i class="zmdi zmdi-comment-more"></i></a>
                            <a href="javascript:;"><i class="la la-star"></i></a>
                        </div> -->
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="tabs">
                    <div class="tab-pill-titles" data-active-tab-pill-background="bg-highlight">
                        <a href="#" id="story-info" class="active-tab-pill-button bg-highlight" data-tab-pill="tab-pill-1" style="width: 50%">Information</a>
                        <a href="#" id="story-episodes" data-tab-pill="tab-pill-2">Episodes</a>
                    </div>
                    <div class="tab-pill-content">
                        <div class="tab-item active-tab" id="tab-pill-1">
                            <h3 class="bold font-12 bottom-10 color-black">Genres</h3>
                            <ul class="info-tags">
                            </ul>
                            <div class="clear"></div>
                            <div class="decoration"></div>
                            <h3 class="bold font-12 bottom-10 color-black">Description</h3>
                            <p class="bottom-0 font-10 color-grey comic-desc"></p>
                        </div>
                        <div class="tab-item" id="tab-pill-2">
                            <h2 class="bold font-15 color-black">Episodes</h2>
                            <div class="latest-comics-all details-page-episodes"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-fixed">
            <ul>
                <li class="active"><a href="comic.html"><span class="la la-Rounded-Rectangle"></span><span class="ft-menu-text">Comics</span></a></li>
                <li class="center-active"><a href="search.html"><span class="la la-search"></span><span class="ft-menu-text">Search</span></a></li>
                <li><a href="#" class="post-story-icon"><span class="la la-edit"></span><span class="ft-menu-text">Post Story</span></a></li>
                <div class="clear"></div>
            </ul>
        </div>
    </div>
    <a href="#" class="post-story-option-link hideit" data-menu="post-a-story-options">...</a>
    <div id="post-a-story-options" class="menu-flyin non-scroll-modal">
        <div class="menu-flyin-content bottom-0">
            <h1 class="modal-heading center-text f-roboto bottom-0">Posting Method</h1>
        </div>
        <div class="modal-content">
            <form action="">
                <div class="fac fac-radio-full fac-default"><span></span>
                    <input id="box1-fac-radio-full" type="radio" name="rad1" checked value="1">
                    <label for="box1-fac-radio-full">New Creation</label>
                </div>
                <div class="fac fac-radio-full fac-blue"><span></span>
                    <input id="box2-fac-radio-full" type="radio" name="rad1" value="2">
                    <label for="box2-fac-radio-full">Recommended</label>
                </div>
                <div class="fac fac-radio-full fac-green"><span></span>
                    <input id="box3-fac-radio-full" type="radio" name="rad1" value="3">
                    <label for="box3-fac-radio-full">My Library</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-btn posting-method-selection-done">Done</a>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/plugins.js"></script>
        <script type="text/javascript" src="scripts/blmani.js"></script>
        <script type="text/javascript" src="scripts/session.js"></script>
        <script type="text/javascript" src="scripts/jslib.js"></script>
        <script type="text/javascript" src="scripts/story.js"></script>
        <script type="text/javascript" src="scripts/custom.js"></script>
        <script>
        </script>
</body>
