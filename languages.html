<script>
	$(window).on('load',function(){
    
	 $('#page-build').remove();
	 setTimeout(function(){$("#preloader").addClass('hide-preloader');},100);// will fade out the white DIV that covers the website.
   });
   $(document).ready(function(){
    var langid  = Blmani.Language.getInstance().get();
	if(langid==2){
	  $(".flag-ko").addClass("active");
	} else {
	  $(".flag-en").addClass("active");
	}
    $(".select-language").on("click",function(){
	   $(".select-language").each(function(){
	      $(this).removeClass("active");
	   });
	   $(this).addClass("active");
	   var lang = $(this).attr("data-id");
	   Blmani.Language.getInstance().set(lang);
	       if(lang==1){
			$('span.lang-flags').html('<img src="images/flag-en.png" alt="En-US">');
			}
			if(lang==2){
			$('span.lang-flags').html('<img src="images/flag-ko.png" alt="En-US">');	
			}
	   $('#toast-'+lang).addClass('show-toast');
       setTimeout(function(){$('#toast-'+lang).removeClass('show-toast');},3000);
	   
	   
	});
   });
   
</script>
