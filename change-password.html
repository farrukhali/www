<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height" />
    <title>Comics - Blmani</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/line-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <style>
        .xphone {
            height: 0;
            height: env(safe-area-inset-top);
            background: #fff;
            display: block;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
        }
        .header-light{
            top: env(safe-area-inset-top); /* iOS 11.2 */
        }
    </style>
</head>

<body>
    <div id="preloader" class="preloader-light">
        <h1 class="center-text color-black ultrabold uppercase bottom-0 fa-2x"><img src="images/logo-dark-red.png" style="margin:0 auto" alt=""></h1>
        <div id="preload-spinner"></div>
    </div>
    <div id="page-transitions" class="page-build highlight-red">
        <div class="xphone"></div>
        <div class="header header-light header-static header-logo-app hide-header-card">
            <!--<a href="#" class="header-icon header-icon-1 back-button"><i class="la la-arrow-left"></i></a>-->
            <a href="#" class="header-icon header-icon-1 back-button"><i class="la la-arrow-left"></i></a>
        </div>
        <div class="page-content">
            <div class="header-card card card-white card-full">
                <div class="header header-static header-logo-app">
                <a href="#" class="header-icon header-icon-1 back-button"><i class="la la-arrow-left" style="color: #8E8E93;"></i></a>
            </div>
			<div class="loading-gif hideit"><img src="images/loadersvg.svg"></div>
			<p id="toast-2" class="toast toast-top toast-large">Password successfully Changed!.</p>
			 <form action="" method="post" class="changePassForm" id="changePassForm">
					<fieldset>
					
					
                <div class="page-login top-60">
                    <img class="preload-image" src="images/logo-dark-red.png" data-src="images/logo-dark-red.png" alt="img">
                    <h3 class="regularbold top-30 bottom-0">Change Password?</h3>
                    <p class="forgot-tagline">Enter your password then enter new passowrd.</p>
					<div class="formValidationError bg-red-dark" id="cpasswordFieldError">
						<p class="center-text uppercase small-text color-white">Current password is required!</p>
					</div>
					<div class="formValidationError bg-red-dark" id="npassword1FieldError">
						<p class="center-text uppercase small-text color-white">New password length of 4 requried!</p>
					</div>
					
					<div class="formValidationError bg-red-dark" id="npassword2FieldError">
						<p class="center-text uppercase small-text color-white">Repeat New password length of 4 requried!</p>
					</div>
					
					<div class="formValidationError bg-red-dark" id="npassword3FieldError">
						<p class="center-text uppercase small-text color-white">Passwords dont match!</p>
					</div>
                    <div class="page-login-field bottom-20">
                        <i class="la la-unlock-alt"></i>
                        <input type="password" placeholder="Current Password" name="cpassword" value="" class="requiredField " id="cpasswordField">
                    </div>
                    <br>
                    <div class="page-login-field bottom-20">
                        <i class="la la-lock"></i>
                        <input type="password" placeholder="Enter New Password" name="npassword1" value="" class="requiredField requiredPasswordField" id="npassword1Field">
                    </div>
                    <div class="page-login-field bottom-20">
                        <i class="la la-lock"></i>
                        <input type="password" placeholder="Repeat New Password" name="npassword2" value="" class="requiredField requiredPasswordField" id="npassword2Field">
                    </div>

                    <!--<a href="#" class="button bg-highlight button-full button-s regularbold">Send</a>-->
					<input type="submit" class="buttonWrap button bg-highlight button-sm button-rounded uppercase ultrabold contactSubmitButton top-30" id="changeSubmitButton" value="Change Password" data-formId="changePassForm" />
                </div>
				</fieldset>
				</form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
	<script type="text/javascript" src="scripts/session.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
	<script type="text/javascript" src="scripts/blmani.js"></script>
    <script>
	$(window).on('load',function(){
    
	$('#page-build').remove();
	setTimeout(function(){$("#preloader").addClass('hide-preloader');},100);// will fade out the white DIV that covers the website.
   });
  </script>
</body>
